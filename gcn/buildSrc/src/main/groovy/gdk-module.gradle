plugins {
    id 'gdk-base'
    id 'checkstyle'
    id 'com.diffplug.spotless'
}

spotless {
    java {
        licenseHeaderFile rootProject.file('config/spotless.license.java')
        target 'src/main/java/**'
        targetExclude '**/*.rocker.raw', '**/GdkBaseCommand.java', '**/GdkStarter.java'
    }
    format 'javaMisc', {
        target 'src/main/**/package-info.java', 'src/main/**/module-info.java'
        licenseHeaderFile rootProject.file('config/spotless.license.java'), '\\/\\*\\*'
    }
}

publishing {
    repositories {
        maven {
            name = "External"
            url = providers.environmentVariable('PUBLISH_REPO')
            credentials {
                username = providers.environmentVariable('PUBLISH_USERNAME').getOrElse("")
                password = providers.environmentVariable('PUBLISH_PASSWORD').getOrElse("")
            }
        }
    }
}
