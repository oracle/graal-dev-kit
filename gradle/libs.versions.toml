[versions]
bouncycastle = '1.82'
gcp = '26.48.0'
jansi = '2.4.2'
jline = '3.30.6'
jsch = '0.2.26'
micronaut-guides = '0.1.0'
micronaut-internal-build = '7.6.6'
micronaut-plugins = '4.6.1'
