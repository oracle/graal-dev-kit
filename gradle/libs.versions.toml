test-logger = { module = 'com.adarshr:gradle-test-logger-plugin', version.ref = 'test-logger' }
tomlj = { module = 'org.tomlj:tomlj', version.ref = 'tomlj' }
micronaut-guides = { module = 'io.micronaut.guides:micronaut-guides', version.ref = 'micronaut-guides' }
micronaut-internal-build-bom = { module = 'io.micronaut.build.internal.bom:io.micronaut.build.internal.bom.gradle.plugin', version.ref = 'micronaut-internal-build' }
